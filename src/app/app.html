<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      </ion-list>

      <ion-list>
        <a *ngIf="fireAuth"  menuClose (click)="logout()">Log Out</a>
      </ion-list>
      <ion-list>
        <a *ngIf="fireAuth"  menuClose (click)="groceries()">Groceries</a>
      </ion-list>
          <!-- <button *ngIf="fireAuth"  menuClose (click)="logout() ">Log Out</button> -->
      <ion-list>
        <a *ngIf="!fireAuth"  menuClose (click)="login() ">Log in</a>
      </ion-list>



  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
